<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="cu_style.css">

</head>

<body>

<section class="login-wrap">

  <br>


  <div class="user-name-wrap">
    <input placeholder="  이름을 입력해주세요" type="text" class="user-name">
  </div>

  <br>

  <span class="login-id-wrap">
          <input placeholder="  아이디를 입력해주세요" type="text" class="input-id" >

        </span>

  <span class="login-id-check"  >
          <button class="double-check" style="color: #FFD044;"> 중복 확인</button>
        </span>

  <br>
  <br>
  <br>

  <div class="login-pw-wrap">
    <input placeholder="  비밀번호를 입력해주세요" type="password" class="input=pw"
           style="border-radius: 15px; width: 350px; height: 55px; font-size: larger; border-color: dimgrey; border:1px solid">
  </div>

  <div class="login-pw-wrap2">
    <input placeholder="  비밀번호를 한번 더 입력해주세요" type="password" class="input-pw2"
           style="border-radius: 15px; width: 350px; height: 55px; font-size: larger; border-color: dimgrey; border:1px solid">
  </div>

  <br>


  <div class="login-btn-wrap">
    <button class = "login-btn"> 가입하기 </button>
  </div>




</section>
</body>
</html>
